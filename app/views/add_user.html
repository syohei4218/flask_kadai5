<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ADD BOOK</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
    </head>
    <body>

        {% if error %}
            <p>エラー：{{ error }}</p>
        {% endif %}

        <form action="/add_user" method="post">
            <h2>ADD USER</h2>
            <p>ユーザ名：<input type="text" name="name" placeholder="User id（必須）" required/></p>
            <p>パスワード：<input type="password" name="pass" placeholder="Password（必須）" required/></p>
            <button>ユーザを追加</button>
        </form>
        <br>
        <button onclick="location.href='/login'" formmethod="get">戻る</button>
    </body>
</html>
